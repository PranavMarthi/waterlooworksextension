<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WaterlooActuallyWorks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <img src="../icons/icon32.png" alt="WAW" class="logo">
      <div class="header-text">
        <h1>WaterlooActuallyWorks</h1>
        <span class="version">v5.0.0</span>
      </div>
    </header>

    <main class="popup-main">
      <section class="quick-toggle">
        <span>Extension Enabled</span>
        <label class="toggle" for="quick-enable">
          <input type="checkbox" id="quick-enable" checked>
          <span class="toggle-slider"></span>
        </label>
      </section>

      <section class="quick-actions">
        <a href="https://waterlooworks.uwaterloo.ca/myAccount/dashboard.htm" target="_blank" class="action-btn">
          <span class="action-label">Dashboard</span>
        </a>
        <a href="https://waterlooworks.uwaterloo.ca/myAccount/co-op/full/jobs.htm" target="_blank" class="action-btn">
          <span class="action-label">Full Cycle</span>
        </a>
        <a href="https://waterlooworks.uwaterloo.ca/myAccount/co-op/full/applications.htm" target="_blank" class="action-btn">
          <span class="action-label">Applications</span>
        </a>
        <a href="https://waterlooworks.uwaterloo.ca/myAccount/co-op/direct/jobs.htm" target="_blank" class="action-btn">
          <span class="action-label">Employer-Student</span>
        </a>
      </section>

      <section class="shortlist-section">
        <div class="section-title">Shortlist Folder</div>
        <div class="shortlist-controls">
          <select id="shortlist-folder-select" class="shortlist-select">
            <option value="" disabled selected>Open a posting to select a folder</option>
          </select>
          <button id="shortlist-folder-refresh" class="shortlist-refresh" title="Refresh folder list" aria-label="Refresh folder list">Refresh</button>
        </div>
        <div class="shortlist-actions">
          <button id="shortlist-folder-apply" class="shortlist-apply">Apply Selection</button>
        </div>
        <div id="shortlist-status" class="shortlist-status"></div>
      </section>

      <section class="controls-section">
        <div class="section-title">Controls</div>
        <div class="control-row"><span class="key">&larr;</span><span>Previous posting</span></div>
        <div class="control-row"><span class="key">&rarr;</span><span>Next posting</span></div>
        <div class="control-row"><span class="key">&uarr;</span><span>Shortlist / unshortlist current posting</span></div>
        <div class="control-row"><span class="key">&darr;</span><span>No action assigned</span></div>
      </section>
    </main>
  </div>

  <script src="popup.js"></script>
</body>
</html>
